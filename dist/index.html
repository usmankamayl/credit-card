<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Credit Card Payment Form</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Pacifico|Source+Code+Pro:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="/index.3a01df49.css">

  <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.4.0/imask.min.js"></script>
  <script src="/index.cde5dfe0.js" defer=""></script>
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="payment-title">
    <h1>Payment Information</h1>
  </div>
  <div class="container">
    <div class="creditcard">
    </div>
  </div>
  <div class="form-container">
    <div class="field-container">
      <label for="name">Name</label>
      <input id="name" maxlength="20" type="text">
    </div>
    <div class="field-container">
      <label for="cardnumber">Card Number</label>
      <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
      <svg id="ccicon" class="ccicon" width="750" height="471" viewbox="0 0 750 471" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        // сюда всталяем иконки
      </svg>
    </div>
    <div class="field-container">
      <label for="expirationdate">Expiration (mm/yy)</label>
      <input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
    </div>
    <div class="field-container">
      <label for="securitycode">Security Code</label>
      <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric">
    </div>
  </div>

</body>
</html>
